<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <h2 class="form-title">注册</h2>
                <form id="register" class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" placeholder="用户名" required>
                    </div>
                    <div class="input-field">
                        <input type="email" class="input-box" placeholder="电子邮箱" required>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input-box" placeholder="密码" required>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input-box" placeholder="确认密码" required>
                    </div>
                    <button type="submit" class="submit-btn">注册</button>
                    <div class="form-footer">
                        <p>已有账号？ <a href="login.html">立即登录</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
